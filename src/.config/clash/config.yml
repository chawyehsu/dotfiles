port: 7890
socks-port: 7891
redir-port: 7892
allow-lan: false
mode: Rule
log-level: info
external-controller: '127.0.0.1:9090'
secret: ''
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: redir-host
  nameserver:
    - 119.29.29.29
    - 114.114.115.115
    - tls://dns.rubyfish.cn:853
  fallback:
    - tls://1.1.1.1:853
    - tls://1.0.0.1:853
    - tls://dns.google:853
cfw-bypass:
  - localhost
  - 127.*
  - 10.*
  - 172.16.*
  - 172.17.*
  - 172.18.*
  - 172.19.*
  - 172.20.*
  - 172.21.*
  - 172.22.*
  - 172.23.*
  - 172.24.*
  - 172.25.*
  - 172.26.*
  - 172.27.*
  - 172.28.*
  - 172.29.*
  - 172.30.*
  - 172.31.*
  - 192.168.*
  - <local>
cfw-latency-timeout: 3000
Proxy:
  - name: US1
    # omitted
  - name: US2
    # omitted
Proxy Group:
  - name: URLTEST
    type: url-test
    proxies: [ 'US1', 'US2' ]
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
  - name: PROXY
    type: select
    proxies: [ 'URLTEST' ]
  - name: APPLE
    type: select
    proxies: [ 'DIRECT', 'PROXY' ]
  - name: DEFAULT
    type: select
    proxies: [ 'PROXY', 'DIRECT' ]
